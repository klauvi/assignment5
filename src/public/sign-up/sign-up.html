<div class="container">
  <h2 id="menu-categories-title" class="text-center">Sign up for our newsletter</h2>
  <div class="row">
    <form name="register" novalidate>
      <!-- first name -->
      <div class="form-group">
        <input type="text" name="firstname" class="form-control" placeholder="First name" ng-model="regCtrl.info.firstname" required>
        <span ng-if="register.firstname.$error.required && register.firstname.$touched">First name is required</span>
      </div>
      <!-- last name -->
      <div class="form-group">
        <input type="text" name="lastname" class="form-control" placeholder="Last name" ng-model="regCtrl.info.lastname" required>
        <span ng-if="register.lastname.$error.required && register.lastname.$touched">Last name is required</span>
      </div>
      <!-- email address -->
      <div class="form-group">
        <input type="email" name="email" class="form-control" placeholder="Email address" ng-model="regCtrl.info.email" required>
        <span ng-if="register.email.$invalid && register.email.$touched">Must be a valid email address: handle@domain format</span>
      </div>
      <!-- phone number -->
      <div class="form-group">
        <input type="text" name="phone" class="form-control" placeholder="Phone ###-###-####" ng-model="regCtrl.info.phone" pattern="(\d{3})-(\d{3})-(\d{4})">
        <span ng-if="register.phone.$invalid && register.phone.$touched">Phone must be in the format ###-###-####.</span>
      </div>
      <!-- menu-item -->
      <div class="form-group">
        <input type="text" name="short_name" class="form-control" placeholder="Favorite menu item short name" ng-model="regCtrl.info.short_name" ng-blur="regCtrl.getMenuItem()">
        <span ng-if="regCtrl.noItemFound">No such menu number exists</span>
      </div>
      <!-- submit -->
      <button class="btn btn-success" ng-disabled="register.$invalid || !regCtrl.gotMenuItem" ng-click="regCtrl.submit()">Submit</button>
    </form>
    <span ng-if="regCtrl.submitted">Your information has been saved</span>
  </div>
  <menu-item ng-if="regCtrl.itemFound" menu-item="regCtrl.info.menuItem"></menu-item>
</div>
